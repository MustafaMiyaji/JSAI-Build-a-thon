<!DOCTYPE html>
<html>
<head>
    <title>Contoso Outdoor Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contoso Outdoor Company</h1>
    </header>
    <main>
        <section id="tents">
            <h2>Tents</h2>
            <div class="tent">
                <img src="TrailMaster.jpg" alt="TrailMaster Tent">
                <p>$200</p>
            </div>
            <div class="tent">
                <img src="AlpineExplorer.jpg" alt="Alpine Explorer Tent">
                <p>$300</p>
            </div>
            <div class="tent">
                <img src="SkyView.jpg" alt="SkyView Tent">
                <p>$380</p>
            </div>
        </section>
        <section id="backpacks">
            <h2>Backpacks</h2>
            <div class="backpack">
                <img src="AdventurerPro.jpg" alt="Adventurer Pro Backpack">
                <p>$60</p>
            </div>
            <div class="backpack">
                <img src="SummitClimber.jpg" alt="Summit Climber Backpack">
                <p>$70</p>
            </div>
            <div class="backpack">
                <img src="TrailLite.jpg" alt="Trail Lite Backpack">
                <p>$40</p>
            </div>
        </section>
        <section id="clothing">
            <h2>Hiking Clothing</h2>
            <div class="item">
                <img src="Sweater.jpg" alt="Sweater">
                <p>$60</p>
            </div>
            <div classclass="item">
                <img src="Pants.jpg" alt="Pants">
                <p>$30</p>
            </div>
            <div class="item">
                <img src="Boots.jpg" alt="Boots">
                <p>$120</p>
            </div>
        </section>
    </main>
</body>
</html>
